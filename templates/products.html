{% extends "base.html" %}
{% include "header.html" %}


{% block title %} Home {% endblock %}

{% block body %} 

<div class="container">
    <div class="row">
        <div class="col md-12">
            <div class="jumbotron p-3 bg-grey ">

                <h2>
                    <b>
                        Products
                    </b> 

                    
                <button type="button" class="btn btn-success float-right"
                data-toggle="modal" data-target="#myModal">
                     

                    <b>
                        Add Product
                    </b>

                    </button>
                </h2>

                
                    <table class="table table-hover table-dark table-striped">

                        <tr>
                            <th> Product ID </th>
                            <th> Product Name </th>
                            <th> Action </th>
                        </tr>
                        {% for row in productsDetails %}
                        <tr>
                            <td>{{row.productID}}</td>
                            <td>{{row.productName}}</td>

                            <td>
                                <a href="/editproduct/{{row.productID}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.productID}}">Edit</a>
                            </td>
                        </tr>

                        <!--Edit Products-->
<div id="modaledit{{row.productID}}" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <h4 class="modal-title">Edit</h4>
         </div>
         <div class="modal-body">
            <form action="{{url_for('editProduct')}}" method="POST">

               <div class="form-group">
                   <label>Product ID:</label>
                   <input type="text" class="form-control" name="productID" value="{{row.productID}}">
                </div>

                <div class="form-group">
                   <label>Product Name:</label>
                   <input type = "text" class="form-control" name="productName" value="{{row.productName}}">
                </div>

               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Update</button>
               </div>

            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div> 
</div>
                  {% endfor %}

                    </table>
            </div>




<!--Add Products-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
       <div class="modal-content">

          <div class="modal-header">
             <h4 class="modal-title">Add Product</h4>
          </div>

          <div class="modal-body">
             <form action="" method="POST">

                <div class="form-group">
                   <label>Product ID:</label>
                   <input type="text" class="form-control" name="productID" required="1">
                </div>

                <div class="form-group">
                   <label>Product Name:</label>
                   <input type="text" class="form-control" name="productName" required="1">
                </div>

                <div class="form-group">
                   <button class="btn btn-primary" type="submit">Add Product</button>
                </div>

             </form>
          </div>

          <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

       </div>
    </div> 
</div>

  
         </div>
  
     </div>
  
  
 </div>

{% endblock %}
